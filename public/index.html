<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title># strangled</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- Inline CSS for link icons -->
  <style>
    .links {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      justify-content: center;
    }
    .links img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
    }
    .links img:hover {
      transform: scale(1.2) rotate(10deg);
    }
  </style>
</head>
<body>
  <!-- Entry Screen -->
  <div id="entry-screen">Click to enter</div>

  <!-- Matrix rain -->
  <canvas id="bg-canvas"></canvas>

  <!-- Profile (shown after entry) -->
  <div class="profile" id="profile" hidden>
    <img id="avatar" src="avatar.png" alt="Avatar" />
    <div class="username">
      <span id="username">YourUsername</span><span class="cursor">â–ˆ</span>
    </div>
    <!-- Link icons under username -->
    <div class="links">
      <a href="https://cash.app/$DarePhantom" target="_blank">
        <img src="assets/cashapp.png" alt="Cash App" />
      </a>
      <a href="https://yourbio.example.com" target="_blank">
        <img src="assets/bioicon.png" alt="Biography" />
      </a>
    </div>
  </div>

  <!-- Background audio element (hidden) -->
  <audio id="bg-audio" preload="auto" style="display:none"></audio>

  <script src="app.js"></script>
</body>
</html>
